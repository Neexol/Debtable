<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="auth.css"/>
</head>
<body>
    <div class="registration-form">
        <div class="container">
            <h1>Регистрация</h1>
            <p>Заполните поля ниже, чтобы зарегистрировать новый аккаунт</p>
            <hr>

            <label for="login"><b>Логин</b></label>
            <input type="text" placeholder="Введите логин" name="login" id="login" required>

            <label for="display_name"><b>Имя пользователя</b></label>
            <input type="text" placeholder="Введите ваше имя" name="display_name" id="display_name" required>

            <label for="psw"><b>Пароль</b></label>
            <input type="password" placeholder="Введите пароль" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Пароль еще раз</b></label>
            <input type="password" placeholder="Повторите пароль" name="psw-repeat" id="psw-repeat" required>

            <button type="submit" class="register-btn">Зарегистрироваться</button>
        </div>

        <div class="container signin">
            <p>Уже есть акаунт? <a href="#">Войти</a></p>
        </div>
    </div>
</body>
</html>
